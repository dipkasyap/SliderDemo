<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="slider.css">
</head>
<body>

<h1>Custom Range Slider</h1>

<div class="slidecontainer" style="background: transparent">
    <input type="range" min="0" max="5" value="2" class="slider" step="1" id="myRange">
    <div class="ticks">
        <span class="tick first"></span>
        <span class="tick"></span>
        <span class="tick"></span>
        <span class="tick"></span>
        <span class="tick"></span>
    </div>
</div>

</body>
</html>
